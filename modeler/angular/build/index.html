<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>JEFRi Modeler</title><link rel="stylesheet" href="styles/lib/bootstrap.css"><link rel="stylesheet" href="styles/lib/glight/glight.css"><link rel="stylesheet" href="styles/lib/$/select2/style.css"><link rel="stylesheet" href="styles/lib/codemirror/style.css"><link rel="stylesheet" href="styles/lib/codemirror/theme/monokai.css"><link rel="stylesheet" href="styles/jefri-modeler.css"><script src="scripts/lib/$/min.js"></script><script src="scripts/lib/$/ui/min.js"></script><script src="scripts/lib/$/jsplumb/min.js"></script><script src="scripts/lib/$/select2/min.js"></script><script src="scripts/lib/_/min.js"></script><script src="scripts/lib/_/superscore.js"></script><script src="scripts/lib/bootstrap/min.js"></script><script src="scripts/lib/codemirror/dev.js"></script><script src="scripts/lib/jefri/min.js"></script><script src="scripts/lib/jefri/stores/min.js"></script><script src="scripts/lib/angular/min.js"></script><script src="scripts/lib/angular/ui/min.js"></script></head><body><div id="app" ng-app="modeler"><controls></controls><context></context></div><div id="templates" ng:hide><div id="controls"><div class="controlsContainer"><div class="controls"><a id="new_entity" type="button" ng:click="add()" class="btn">New Entity</a><hr/><a id="load_context" data-toggle="modal" href="#contextDialog" class="btn">Manage Context</a><br/><a id="load_sample" ng:click="loadSample()" href="#loadSample" class="btn">Load Sample</a><br/><textarea disabled="disabled">{{ export() | prettyjson }}</textarea></div><div id="contextDialog" ng:model="showContext" ui-modal="ui-modal" data-backdrop="static" aria-labeledby="#contextDialogLabel" class="modal fade"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close btn btn-mini"><i class="icon-remove"></i></button><h3 id="contextDialogLabel">{{action}}</h3></div><div class="modal-body"><div class="tabbable tabs-left"><ul class="nav nav-tabs"><li><a href="#loadContext" ng:click="action=&quot;Load&quot;"><i class="icon-folder-open"></i>Load</a></li><li><a href="#saveContext" ng:click="action=&quot;Save&quot;"><i class="icon-hdd"></i>Save</a></li></ul><div class="tab-content"><ul class="nav nav-tabs"><li class="active"><a href="#store-selection" data-toggle="tab"><i class="icon-road"></i>Store</a></li><li><a href="#context-selection" ng:click="loadContexts()" data-toggle="tab"><i class="icon-list"></i>Context</a></li><li><a href="#context-export" data-toggle="tab"><i class="icon-print"></i>Export</a></li></ul><div class="tab-content"><div id="store-selection" class="tab-pane active"><select ng:model="storage"><option>LocalStore</option><option>PostStore</option></select><div ng:show="isRemoteStore()">Remote endpoint: <input ng:model="endpoint"/><br/><button ng:click="loadContext()" class="btn">Load Context</button></div></div><div id="context-selection" class="tab-pane"><select ng:model="contextId" size="4"><option ng:repeat="context in contexts" value="{{context.id()}}">{{context.name()}} {{context.id() | shortId }}</option></select><div ng:show="isSaving()"><input ng:model="contextName"/></div></div><div id="context-export" class="tab-pane"><textarea ui-codemirror="{theme:'monokai'}" ng-model="exported"></textarea></div></div></div></div></div><div class="modal-footer"><button data-dismiss="modal" aria-hidden="true" class="btn"><i class="icon-remove"></i>Cancel</button><button ng:click="finish()" class="btn btn-primary"><i class="icon-ok-sign"></i>{{action + " context"}}</button></div></div></div></div>
<div id="context"><div class="context"><entity ng-repeat="entity in context.entities()"></entity></div></div>
<div class="entity"><div class="entity ui-widget ui-corner-all {{entity.name()}}"><h3 class="ui-widget-header ui-corner-top"><inline property="name" default="Name"></inline><button ng:click="entity._destroy()" class="delete btn btn-mini"><i class="icon-remove"></i></button></h3><div class="field-list ui-widget-content"><div ng-repeat="property in entity.properties()" class="ui-widget-content"><property></property></div><div class="ui-widget-content"><a href="#" ng:click="addProperty()">+ Property</a></div></div><div class="relationship-list ui-widget-content"><relationship ng-repeat="relationship in entity.relationships()" class="ui-widget-content"></relationship></div><div class="ui-widget-content"><a href="#" ng:click="addRelationship()">+ Relationship</a></div></div></div>
<div class="relationship"><div class="relationship"><div ng:hide="editing" ng:click="editing=true">{{relationship.name()}}:<span class="type">{{relationship.type()}} {{relationship.to().name()}}</span></div><div ng:show="editing" class="edit">Calling<br/><input jefri:property="relationship.name" type="text" class="name"/><br/><select jefri:property="relationship.type"><option value="is_a">Is a</option><option value="has_a">Has a</option><option value="has_many">Has many</option></select><select jefri:property="relationship.to_id" class="to_id"><option disabled="disabled">Entity:</option><option ng:repeat="entity in context.entities()" value="{{entity.id()}}">{{entity.name()}}</option></select><br/>Linking<select jefri:property="relationship.from_property" class="from_property"><option disabled="disabled">From:</option><option ng:repeat="property in relationship.from().properties()" value="{{property.id()}}">{{property.name()}}</option></select>&rarr;<select jefri:property="relationship.to_property" class="to_property"><option disabled="disabled">To:</option><option ng:repeat="property in relationship.to().properties()" value="{{property.id()}}">{{property.name()}}</option></select><br/>Back relationship is:<select jefri:property="relationship.back" class="back"><option value="">None</option><option ng:repeat="backrelationship in relationship.to().relationships()" value="{{backrelationship.id()}}">{{backrelationship.name()}}</option></select><br/><button ng:click="editing=false;" class="done btn btn-mini"><i class="icon-ok-sign"></i></button><button ng:click="editing=false; relationship._destroy()" class="done delete btn btn-mini"><i class="icon-remove"></i></button><br/></div></div></div>
<div class="property"><div class="property {{property.name()}}"><input type="radio" name="{{entity.name()}}_key" jefri:property="entity.key" value="{{property.name()}}"/><span ng:hide="editing" ng:click="editing=true">{{property.name()}}:<span jefri:property="property.type" class="type"></span></span><span ng:show="editing" class="edit"><input jefri:property="property.name"/><br/><select jefri:property="property.type"><option disabled="disabled">Type</option><optgroup label="Common"><option value="string">String</option><option value="int">Integer</option><option value="float">Float</option></optgroup><optgroup label="Extended"><option>Real</option><option>Complex</option><option>Ordinal</option><option>Cardinal</option><option>Prime</option><option>Singular</option><option>Blob</option></optgroup></select><button ng:click="editing=false;" class="done btn btn-mini"><i class="icon-ok-sign"></i></button><button ng:click="editing=false;property._destroy()" class="done delete btn btn-mini"><i class="icon-remove"></i></button><br/></span></div></div></div><script src="scripts/app.js"></script><script src="scripts/filters.js"></script><script src="scripts/services.js"></script><script src="scripts/directives.js"></script><script src="scripts/components.js"></script></body></html>
